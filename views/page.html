<div id="page">
        {{if page!=1}}
        <a href="?page={{page-1}}" style="color: white">上一页</a>
        {{/if}}

        <span style="color: white">第{{page}}/{{allPages}}页</span>

        {{if page==allPages}}
       <a href="?page={{page+1}}" style="display: none">下一页</a>

       {{else}}
       <a href="?page={{page+1}}" style="color: white;">下一页</a>

        {{/if}}
    </div>
